<div class="meal-cards">
  <div class="filter-container">
    <form id="food-filter">
      <div class="filter-group">
        <label for="spiciness">Spiciness:</label>
        <select id="spiciness" name="spiciness">
          <option value="all">All</option>
          <option value="mild">Mild</option>
          <option value="medium">Medium</option>
          <option value="hot">Hot</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="nutty">Contains Nuts:</label>
        <select id="nutty" name="nutty">
          <option value="all">All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="vegetarian">Vegetarian:</label>
        <select id="vegetarian" name="vegetarian">
          <option value="all">All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="filter-actions">
        <button type="button" id="reset-button">Reset</button>
        <button type="submit" id="apply-button">Apply Filter</button>
      </div>
    </form>
  </div>
